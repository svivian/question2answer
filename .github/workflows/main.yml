# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push, pull_request]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # - name: PHP Code Style Fixer (php-cs-fixer)
    #   uses: StephaneBour/actions-php-cs-fixer@1.0.2
    #   with:
    #     dir: './qa-src'


    #- name: OSKAR-PHP-CS-Fixer
    #  uses: OskarStark/php-cs-fixer-ga@2.16.3.1
    #  with:
    #    args: --extensions=php --standard=qa-tests/phpcs/ruleset.xml


    - name: PHP Code Style (phpcs)
      uses: chindit/actions-phpcs@master
      with:
        dir: qa-src/
        cli: '--standard=qa-tests/phpcs/ruleset.xml'

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: PHP-CS-Fixer
      uses: docker://oskarstark/php-cs-fixer-ga
      with:
        args: --config=qa-tests/phpcs/ruleset.xml
